<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poster Generator - Start</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-animation"></div>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <span class="logo-text">Triloka</span>
            </div>
        </div>
    </header>
    <div class="container">
        <div style="text-align:right; margin-bottom: 12px;">
            <a href="/history" class="btn btn-secondary"><i class="fas fa-history"></i> View History</a>
        </div>
        <div class="hero">
            <h1>Design Stunning Posters with AI</h1>
            <p>Describe your idea and let AI generate a beautiful, professional poster for you. Add your logo, download, and view your history anytime.</p>
        </div>
        <div class="glass-card fade-in" style="max-width: 600px; margin: 0 auto;">
            <form action="/enhance" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="prompt" class="form-label">
                        <i class="fas fa-lightbulb"></i> Describe your poster
                    </label>
                    <textarea id="prompt" name="prompt" class="form-input form-textarea" rows="4" placeholder="e.g. Tech Fest 2025, modern, blue and white, geometric shapes" required></textarea>
                </div>
                <div class="form-group">
                    <label for="aspect_ratio" class="form-label">
                        <i class="fas fa-expand-arrows-alt"></i> Aspect Ratio
                    </label>
                    <select id="aspect_ratio" name="aspect_ratio" class="form-input form-select">
                        <option value="9:16">9:16 (Vertical) for story and satuts</option>
                        <option value="1:1">1:1 (Square) for static feed post</option>
                        <option value="16:9">16:9 (Horizontal) for cover photos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-images"></i> Upload Logos (optional)</label>
                    <input type="file" name="logos" accept="image/*" multiple class="form-input">
                    <div class="help-text">Add up to a few brand logos to overlay later.</div>
                </div>
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-box"></i> Upload Product Images (optional)</label>
                    <input type="file" name="products" accept="image/*" multiple class="form-input">
                    <div class="help-text">Add product shots to place on the final poster.</div>
                </div>
                <div class="form-group" style="text-align:center;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Next: Enhance Prompt
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
